services: docker

env:
    MODULE=tim22

language: python

python:
  - "3.7"

install:
  - docker-compose --file docker/docker-compose.dev.yml up tim22_test --no-start --remove-orphans
  - docker-compose --file docker/docker-compose.dev.yml up dbmarket --no-start --remove-orphans

script:
  - docker-compose --file docker/docker-compose.dev.yml run tim22_test
