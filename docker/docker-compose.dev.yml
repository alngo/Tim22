version: '3'

services:
  tim22:
    build:
        context: ..
        dockerfile: "./docker/Dockerfile"
    working_dir: /root/app
    depends_on:
        - dbmarket
    volumes:
        - ..:/root/app/:cached
    entrypoint: python ./tim22

  tim22_watch:
    build:
        context: ..
        dockerfile: "./docker/Dockerfile"
    working_dir: /root/app
    depends_on:
        - dbmarket
    volumes:
        - ..:/root/app/:cached
    entrypoint: watchmedo auto-restart --recursive --pattern="*.py" --directory="." make all_tests

  tim22_test:
    build:
        context: ..
        dockerfile: "./docker/Dockerfile"
    working_dir: /root/app
    depends_on:
        - dbmarket
    volumes:
        - ..:/root/app/:cached
    entrypoint: make all_tests

  tim22_sh:
    build:
        context: ..
        dockerfile: "./docker/Dockerfile"
    working_dir: /root/app
    depends_on:
        - dbmarket
    volumes:
        - ..:/root/app/:cached
    entrypoint: /bin/bash

  dbmarket:
    image: alpacamarkets/marketstore:latest
    container_name: dbmarket
    ports:
      - 5993:5993
